<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Font Awesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
   <!-- MDB -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
   <title>Document</title>
</head>

<body>

   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
      <!-- Container wrapper -->
      <div class="container">
         <!-- Navbar brand -->
         <a class="navbar-brand me-2" href="/">
            <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="16" alt="MDB Logo"
               loading="lazy" style="margin-top: -1px;" />
         </a>
   
         <!-- Toggle button -->
         <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarButtonsExample"
            aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
         </button>
   
         <!-- Collapsible wrapper -->
         <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item"><a class="nav-link" href="/">Anasayfa</a></li>
               <li class="nav-item"><a class="nav-link" href="/Kategori">Kategori</a></li>
               <li class="nav-item"><a class="nav-link" href="/Hakkimizda">Hakkımızda</a></li>
               <li class="nav-item"><a class="nav-link" href="/Iletisim">İletişim</a></li>
            </ul>
            <!-- Left links -->
   
            <div class="d-flex align-items-center">
               <button data-mdb-ripple-init type="button" class="btn btn-link px-3 me-2">
                  Login
               </button>
               <button data-mdb-ripple-init type="button" class="btn btn-primary me-3">
                  Sign up for free
               </button>
               <a data-mdb-ripple-init class="btn btn-dark px-3" href="https://github.com/mdbootstrap/mdb-ui-kit"
                  role="button"><i class="fab fa-github"></i></a>
            </div>
         </div>
         <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
   </nav>
   <!-- Navbar -->

   <main>
      
      <!-- BLOG -->
      <div class="container">
         <div class="row my-4">
            <h2>Blog Yazıları</h2>
            <hr>
            
            {% for i in blog_list %}
               <div class="col-12">
                  <div class="card mb-3" style="height: 200px;">
                     <div class="row g-0 h-100">
                        <div class="col-md-4 h-100">
                           <img src="https://mdbcdn.b-cdn.net/wp-content/uploads/2020/06/vertical.webp"
                              alt="Trendy Pants and Shoes" class="img-fluid rounded-start h-100 w-100"
                              style="object-fit: cover;" />
                        </div>
                        <div class="col-md-8">
                           <div class="card-body">
                              <h5 class="card-title">{{ i.title }}</h5>
                              <p class="card-text">
                                 {{ i.text }}
                              </p>
                              <p class="card-text">
                                 <small class="text-muted">{{ i.date_now }}</small>
                              </p>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            {% endfor %}
               
         </div>
      </div>

   </main>

   <!-- MDB -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
   <script>
      // Initialization for ES Users
      import { Carousel, initMDB } from "mdb-ui-kit";

      initMDB({ Carousel });
   </script>
</body>

</html>
